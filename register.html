<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="container.fluid">
        <form class="mx-auto">
            <h4 class="text-center">Registration</h4>
            <div class="mb-3 mt-5">
              <label for="Firstname" class="form-label">Firstname</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Lastname" class="form-label">Lastname</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="Phonenumber" class="form-label">conform password</label>
                <input type="text-area" class="form-control" id="exampleInputPassword1">
            </div>
            
            <div class="mb-3">
                <label for="Adress" class="form-label">contact</label>
                <input type="tel" class="form-control" id="phone" name="contact" pattern="[0-9]{10}">
                
            </div>
            <button type="submit" class="btn btn-primary mt-2">submit</button>
        </div>
        </form>
        


  
    </div>
